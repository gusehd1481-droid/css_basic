<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>CSS 시작</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- HTML 주석 -->
    <style>
        /* CSS */
        /* 선택자 {속성:값; 속성:값;} */
        body {background-color: aquamarine;}
        /* 태그 작성 순서와 동일하게 선택자 작성 */
        /* #wrap {} 아이디 wrap을 가진 대상에 디자인 적용 */
        #wrap {background-color:#eee;}
        /* 아이디 wrap 부모 안 h1 선택 */
        #wrap h1 {background-color:#f5f5f5;}
        #wrap h1 a {background-color: #ff0;}
        #wrap h1+p {color:red;}
        #wrap p {background-color: #ffc;}
        #wrap .list {background-color: #0cf;}
        #wrap .list li {background-color: #1f2;}
        #wrap .list li em {background-color: burlywood;}
        #wrap .list li span {background-color: darkorchid;}
        #wrap dl {background-color:chocolate}
        #wrap dl dt {background-color: crimson;}
        #wrap dl dd {background-color: #0cf;}

        /* 선택자 연습 */
        #wrap {}
        #wrap h1 {}
        #wrap h1 a {}
        #wrap p {}
        #wrap .list {}
        #wrap .list li {}
        #wrap .list li em {}
        #wrap .list li span {}
        #wrap .list dl {}
        #wrap .list dl dt {}
        #wrap .list dl dd {}
    </style>
</head>
<body>
    <div id="wrap">
        <h1><a href="#">logo</a></h1>
        <p>contents</p>
        <p>contents</p>
        <ul class="list">
            <li>li</li>
            <li><em>li-em</em></li>
            <li><span>li-span</span></li>
        </ul>
        <dl>
            <dt>title1</dt>
            <dd>contents</dd>
            <dt>title2</dt>
            <dd>contents</dd>
        </dl>
    </div>
</body>
</html>
